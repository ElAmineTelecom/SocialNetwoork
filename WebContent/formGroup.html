<html >
<head>

    <title>Create a new Group</title>
    <link rel="stylesheet" href="ressources/bootstrap.min.css">
    <script src="ressources/bootstrap.min.js"></script>
    <script src="ressources/jquery.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <form class="form-group" method="POST" action="http://ElAmine-PC:8080/SocialNetwoork/app/MeetupMain/createGroup">
            <div class="col-lg-12"><h2 class="form-group-heading">Please insert the data</h2></div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input class="form-control" type="text" required name="namegroup" placeholder="Name of the group"><br>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" required name="description" placeholder="description"><br>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" required name="userAdmin" placeholder="Admin"><br>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" required name="groupMembers" placeholder="members"><br>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" required name="discussion" placeholder="messages"><br>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
